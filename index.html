<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foto</title>
    <style>
        /* Загальні стилі */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #356
            ;
        }

        /* Головна секція */
        .hero-section {
            background: url('https://via.placeholder.com/1920x800') no-repeat center center/cover;
            color: red;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero-content {
            z-index: 2;
        }

        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* Секція завантаження фото */
        .upload-section {
            background-color: #fff;
            padding: 50px 20px;
            text-align: center;
        }

        .upload-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .upload-section form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-section input[type="file"] {
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
        


        

        /* Секція фото */
        .gallery-section {
            background-color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .gallery-section h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-container {
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.1);
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1>Ласкаво просимо на сайт для завантаження фото!</h1>
            <p>Легко завантажуйте та переглядайте фото.</p>
        </div>
    </div>

    

    <div class="gallery-section">
        <h2>Галерея фото</h2>
        <div class="image-gallery">
            {% for file in files %}
                <div class="image-container" onclick="openModal('{{ url_for('uploaded_file', filename=file) }}')">
                    <img src="{{ url_for('uploaded_file', filename=file) }}" alt="{{ file }}">
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Модальне вікно для перегляду фото -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Фото">
        </div>
    </div>

    <script>
        // Відкриття модального вікна
        function openModal(imageSrc) {
            var modal = document.getElementById("myModal");
            var modalImage = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImage.src = imageSrc;
        }

        // Закриття модального вікна
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Закриття модального вікна при натисканні поза зображенням
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
