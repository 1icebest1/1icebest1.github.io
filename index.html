<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galerie</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        img { max-width: 300px; margin: 10px; display: block; }
    </style>
</head>
<body>
    <h1>Галерея</h1>
    <div id="gallery"></div>

    <script>
        let gallery = document.getElementById("gallery");
        
        for (let i = 1; i <= 5; i++) {
            let img = document.createElement("img");
            img.src = `${i}.jpg`;  // Файли повинні бути в кореневій папці
            img.alt = `Фото ${i}`;
            img.onerror = () => console.error(`Не вдалося завантажити: ${i}.jpg`);
            gallery.appendChild(img);
        }
    </script>
</body>
</html>
